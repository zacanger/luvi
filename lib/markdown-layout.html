<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{TITLE}</title>
    <style type="text/css">
        /* modified from https://raw.githubusercontent.com/markdowncss/air/master/css/air.css */
        html { font-size: 12px; }

        @media screen and (min-width: 32rem) and (max-width: 48rem) {
          html { font-size: 15px; }
        }

        @media screen and (min-width: 48rem) {
          html { font-size: 16px; }
        }

        body { line-height: 1.85; }

        p {
          font-size: 1rem;
          margin-bottom: 1.3rem;
        }

        h1, h2, h3, h4 {
          margin: 1.414rem 0 .5rem;
          font-weight: inherit;
          line-height: 1.42;
        }

        h1 {
          margin-top: 0;
          font-size: 3.998rem;
        }

        h2 { font-size: 2.827rem; }
        h3 { font-size: 1.999rem; }
        h4 { font-size: 1.414rem; }
        h5 { font-size: 1.121rem; }
        h6 { font-size: .88rem; }
        small, { font-size: .707em; }

        img, canvas, iframe, video, svg, select, textarea {
          max-width: 100%;
        }

        body {
          color: #444;
          font-family: sans-serif;
          font-weight: 300;
          margin: 6rem auto 1rem;
          max-width: 48rem;
          text-align: center;
        }

        img {
          border-radius: 50%;
          height: 200px;
          margin: 0 auto;
          width: 200px;
        }

        a, a:visited {
          color: #3498db;
        }

        a:hover, a:focus, a:active {
          color: #2980b9;
        }

        pre {
          background-color: #fafafa;
          padding: 1rem;
          text-align: left;
        }

        blockquote {
          margin: 0;
          border-left: 5px solid #7a7a7a;
          font-style: italic;
          padding: 1.33em;
          text-align: left;
        }

        ul, ol, li {
          text-align: left;
        }

        p {
          color: #777;
        }
    </style>
  </head>
  <body>
    <div class="container">
      {BODY}
    </div>
  </body>
</html>
